<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   />
 </head>
 <body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center" style="background-color:#ce7247;">
           <h1 style="font-family:'Bai Jamjuree'"><strong>Mission to Mars</strong></h1>
           <!-- Add a button to activate scraping script -->
           <p><a class="btn btn-default btn-lg text-white" href="/scrape" role="button" style="background-color:#272525; color:#fff; font-family:'Bai Jamjuree'"><em>Scrape New Data</em></a></p>
        </div>
        <!-- Mars News -->   
        <div class="row" id="mars-news">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-body">
                        <h2 style="font-family:'Bai Jamjuree'"><strong>Latest Mars News</strong></h2>
                        <h4 class="media-heading" style="font-family:'Bai Jamjuree'"><strong>{{mars.news_title}}</strong></h4>
                        <p style="font-family:'Bai Jamjuree'">{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image and Facts Table -->
        <div class="row" id="mars-featured-image">
            <div class="col-xs-12 col-md-8">
                <h2 style="font-family:'Bai Jamjuree'"><strong>Featured Mars Image</strong></h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image">
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="row" id="mars-facts">
                    <h4 style="font-family:'Bai Jamjuree'"><strong>Mars Facts</strong></h4>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>
        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center" style="font-family:'Bai Jamjuree'"><strong>Mars Hemispheres</strong></h2>
            </div>

            {% for hemisphere in mars.hemisphere_image_urls %}
            <div class="col-xs-6">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                    <div class="caption">
                        <h3 style="font-family:'Bai Jamjuree'"><em>{{hemisphere.title}}</em></h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
